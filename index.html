<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/conecte-se.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/pc.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
            </div> 
            <div id="formulario">
                <h1>login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu ambiente.</p>
                <form action="cadastro.js">
                    <div class="campo">
                        <p>
                            <i class="material-symbols-outlined">person</i>
                            <input type="email" minlength="30" id="email" placeholder="Digite seu email" name="EM" autocomplete="email" required>
                            <label for="email"></label>
                        </p>
                    </div>
                    <div class="campo">
                        <p>
                            <i class="material-symbols-outlined">key</i>
                            <input type="password" name="SH" id="senha" minlength="8" placeholder="Digite sua senha" autocomplete="new-password" required>
                            <label for="senha"></label>
                        </p>
                    </div>
                    <div class="botao-entrar">
                        <input type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
